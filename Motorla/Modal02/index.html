<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .selected-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        #choiceItemBtn { display: block; }
        .hide-btn { display: none !important; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Main Product -->
        <div class="col-md-8">
            <div class="card">
                <img src="Image/1.png" class="card-img-top" alt="Main Product">
                <div class="card-body">
                    <h5 class="card-title">Main Product</h5>
                    <p class="card-text">Price: $100</p>
                    <button class="btn btn-success">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Choice Items -->
        <div class="col-md-4">
            <button id="choiceItemBtn" class="btn btn-primary mb-3">Choice Item</button>
            <div id="selectedItems"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="choiceItemModal" tabindex="-1" aria-labelledby="choiceItemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="choiceItemModalLabel">Choose Items</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search for items...">
                <div id="itemList" class="row"></div>
            </div>
            <div class="modal-footer">
                <p id="itemCount"></p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
