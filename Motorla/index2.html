<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border: 2px solid #ccc;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .product-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .product-details h2 {
            margin-top: 0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Product 1" onclick="showDetails(1)">
        <img src="https://via.placeholder.com/200" alt="Product 2" onclick="showDetails(2)">
        <img src="https://via.placeholder.com/200" alt="Product 3" onclick="showDetails(3)">
    </div>

    <div class="overlay" onclick="hideDetails()"></div>

    <div class="product-details" id="product1">
        <h2>Product 1</h2>
        <p>This is the detailed description of Product 1. It's a great product with many features.</p>
    </div>

    <div class="product-details" id="product2">
        <h2>Product 2</h2>
        <p>This is the detailed description of Product 2. It offers excellent value for money.</p>
    </div>

    <div class="product-details" id="product3">
        <h2>Product 3</h2>
        <p>This is the detailed description of Product 3. It's known for its premium quality.</p>
    </div>

    <script>
        function showDetails(productId) {
            // Hide all product detail divs
            var products = document.querySelectorAll('.product-details');
            products.forEach(function(product) {
                product.style.display = 'none';
            });

            // Show the selected product detail div
            var productDiv = document.getElementById('product' + productId);
            productDiv.style.display = 'block';

            // Show the overlay
            document.querySelector('.overlay').style.display = 'block';
        }

        function hideDetails() {
            // Hide all product detail divs and the overlay
            var products = document.querySelectorAll('.product-details');
            products.forEach(function(product) {
                product.style.display = 'none';
            });

            document.querySelector('.overlay').style.display = 'none';
        }
    </script>

</body>
</html>
