<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content .product {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">Logo</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contents</a></li>
        <li><a href="#">About Us</a></li>
    </ul>
    <div class="cart-icon">ðŸ›’</div>
    <div class="hamburger" onclick="toggleModal()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<!-- Modal for Products -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Products</h2>
        <div class="product">Product 1</div>
        <div class="product">Product 2</div>
        <div class="product">Product 3</div>
    </div>
</div>

<!-- Content -->
<div style="flex-grow: 1; padding: 20px;">
    <h1>Welcome to our website</h1>
    <p>This is a simple page with a responsive navbar, modal, and footer.</p>
</div>

<!-- Footer -->
<footer>
    <p>Â© 2024 Your Company. All rights reserved.</p>
</footer>

<script>
    // Toggle the modal on clicking the hamburger
    function toggleModal() {
        const modal = document.getElementById('modal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    // Close modal on scroll
    window.addEventListener('scroll', function () {
        const modal = document.getElementById('modal');
        if (modal.style.display === 'flex') {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
