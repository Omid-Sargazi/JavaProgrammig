<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Layout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container-fluid py-4">
    <div class="row">
        <!-- Choice Item Section (Left) -->
        <div class="col-12 col-md-2 d-flex justify-content-center">
            <button id="choiceItemBtn" class="btn btn-primary">Choice Item</button>
        </div>

        <!-- Selected Products Section (Middle) -->
        <div id="selectedProducts" class="col-12 col-md-8 d-flex flex-wrap">
            <!-- Selected products will appear here -->
        </div>

        <!-- Main Product Section (Right) -->
        <div class="col-12 col-md-2">
            <div class="card">
                <img src="" class="card-img-top" alt="Main Product Image">
                <div class="card-body">
                    <h5 class="card-title">Main Product</h5>
                    <p class="card-text">Price: $100</p>
                    <a href="#" class="btn btn-success">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Product Selection -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Select a Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="search" class="form-control mb-3" placeholder="Search products...">
                <div id="productList" class="row g-3">
                    <!-- Products from JSON will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
