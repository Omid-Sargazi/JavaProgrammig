<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f1c40f;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: #fff;
        }
        .category-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
        }
        .category-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .category-item:hover {
            background-color: #f1c40f;
        }
        .category-item .material-icons {
            margin-right: 10px;
            color: #f1c40f;
        }
        .category-item:hover .material-icons {
            color: #fff;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 80%; /* Leave space for icons at the bottom */
            background: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 1s ease;
            z-index: 100;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .modal.show {
            right: 0;
        }
        .modal-content {
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 40px);
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #f1c40f;
        }
        .sub-product-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sub-product-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* Footer icons */
        .footer-icons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer-icons .material-icons {
            font-size: 24px;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="header">SUNSKY - Product Categories</div>
    <ul class="category-list">
        <li class="category-item" data-category="Apple Accessories">
            <span class="material-icons">phone_iphone</span>
            Apple Accessories
        </li>
        <li class="category-item" data-category="Samsung Accessories">
            <span class="material-icons">smartphone</span>
            Samsung Accessories
        </li>
        <li class="category-item" data-category="Xiaomi Accessories">
            <span class="material-icons">devices</span>
            Xiaomi Accessories
        </li>
        <!-- Add more category items here as needed -->
    </ul>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalTitle"></h2>
            <ul class="sub-product-list" id="subProductList"></ul>
        </div>
    </div>

    <div class="footer-icons">
        <span class="material-icons">home</span>
        <span class="material-icons">category</span>
        <span class="material-icons">shopping_cart</span>
        <span class="material-icons">account_circle</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
