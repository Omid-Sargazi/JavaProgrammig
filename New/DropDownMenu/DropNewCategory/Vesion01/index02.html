<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories with Nested Sub-Products</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f1c40f;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: #fff;
        }
        .category-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
            position: fixed;
            width: 250px;
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .category-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .category-item:hover {
            background-color: #f1c40f;
        }
        .category-item .material-icons {
            margin-right: 10px;
            color: #f1c40f;
        }
        .category-item:hover .material-icons {
            color: #fff;
        }
        .sub-products-list {
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }
        .sub-products-list .sub-product-item {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sub-products-list .sub-product-item:hover {
            background-color: #e0e0e0;
        }
        .nested-list {
            display: none;
        }
        .nested-list.open {
            display: block;
        }
        .toggle-icon {
            font-size: 18px;
            cursor: pointer;
        }
        .toggle-icon.open::before {
            content: 'expand_less'; /* Material icon for up arrow */
        }
        .toggle-icon.closed::before {
            content: 'expand_more'; /* Material icon for down arrow */
        }
    </style>
</head>
<body>
    <div class="header">SUNSKY - Product Categories</div>
    <ul class="category-list">
        <li class="category-item" onclick="toggleSubProducts('apple-accessories')">
            <span class="material-icons">phone_iphone</span>
            Apple Accessories
        </li>
        <ul id="apple-accessories" class="sub-products-list nested-list">
            <li class="sub-product-item" onclick="toggleNestedList('iphone-16')">
                iPhone 16
                <span id="icon-iphone-16" class="material-icons toggle-icon closed">expand_more</span>
            </li>
            <ul id="iphone-16" class="nested-list">
                <li class="sub-product-item">iPhone 16 Cases</li>
                <li class="sub-product-item">iPhone 16 Tempered Glass</li>
            </ul>
            <li class="sub-product-item" onclick="toggleNestedList('iphone-16-plus')">
                iPhone 16 Plus
                <span id="icon-iphone-16-plus" class="material-icons toggle-icon closed">expand_more</span>
            </li>
            <ul id="iphone-16-plus" class="nested-list">
                <li class="sub-product-item">iPhone 16 Plus Cases</li>
                <li class="sub-product-item">iPhone 16 Plus Tempered Glass</li>
            </ul>
        </ul>
        <!-- Add more categories and sub-products as needed -->
    </ul>

    <script>
        function toggleSubProducts(id) {
            // Toggle the visibility of the sub-products list
            const subList = document.getElementById(id);
            subList.classList.toggle('open');
        }

        function toggleNestedList(id) {
            // Toggle the nested list visibility
            const nestedList = document.getElementById(id);
            const icon = document.getElementById('icon-' + id);
            if (nestedList) {
                nestedList.classList.toggle('open');
                // Toggle the icon class between open and closed
                if (nestedList.classList.contains('open')) {
                    icon.classList.remove('closed');
                    icon.classList.add('open');
                } else {
                    icon.classList.remove('open');
                    icon.classList.add('closed');
                }
            }
        }
    </script>
</body>
</html>
