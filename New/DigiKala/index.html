<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="nav-container">
      <div class="logo">MyShop</div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="icons">
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
        <a href="#"><i class="fa fa-user"></i></a>
      </div>
    </div>
    <!-- Category Stories -->
    <div class="stories">
      <div class="story"><img src="story1.jpg" alt="Story 1"><p>Story 1</p></div>
      <div class="story"><img src="story2.jpg" alt="Story 2"><p>Story 2</p></div>
      <!-- Add more stories here -->
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-item">
      <img src="banner1.jpg" alt="Banner 1">
      <div class="banner-text">
        <h2>Featured Dish</h2>
        <p>Ingredients for every recipe</p>
        <button>Check it out</button>
      </div>
    </div>
  </section>

  <!-- Icon Menu Section -->
  <section class="icon-menu">
    <div class="icon-item"><i class="fa fa-home"></i><p>Home</p></div>
    <div class="icon-item"><i class="fa fa-mobile"></i><p>Mobile</p></div>
    <!-- Add more icon items -->
  </section>

  <script src="script.js"></script>
</body>
</html>
