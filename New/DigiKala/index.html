<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="nav-container">
      <div class="logo">MyShop</div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="icons">
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
        <a href="#"><i class="fa fa-user"></i></a>
      </div>
    </div>
    <!-- Category Stories -->
    <div class="stories">
      <div class="story"><img src="./images/1.jpeg" alt="Story 1"><p>Story 1</p></div>
      <div class="story"><img src="./images/2.jpeg" alt="Story 1"><p>Story 2</p></div>
      <div class="story"><img src="./images/3.jpeg" alt="Story 1"><p>Story 3</p></div>
      <div class="story"><img src="./images/4.jpeg" alt="Story 1"><p>Story 4</p></div>
      <div class="story"><img src="./images/2.jpeg" alt="Story 2"><p>Story 5</p></div>
      <!-- Add more stories here -->
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-item active">
      <img src="./images/3.jpeg" alt="Banner 1">
      <div class="banner-text">
        <h2>Featured Dish</h2>
        <p>Ingredients for every recipe</p>
        <button>Check it out</button>
      </div>
    </div>
    <div class="banner-item">
        <img src="./images/3.jpeg" alt="Banner 2">
        <div class="banner-text">
          <h2>Fitness Gear</h2>
          <p>Get everything you need for a healthy life</p>
          <button>Shop now</button>
        </div>
      </div>
      <div class="banner-item">
        <img src="./images/4.jpeg" alt="Banner 3">
        <div class="banner-text">
          <h2>Latest Gadgets</h2>
          <p>Discover new technology products</p>
          <button>Explore</button>
        </div>
      </div>
  </section>

  <!-- Icon Menu Section -->
  <section class="icon-menu">
    <div class="icon-item"><i class="fa fa-home"></i><p>Home</p></div>
    <div class="icon-item"><i class="fa fa-mobile"></i><p>Mobile</p></div>
    <div class="icon-item"><i class="fas fa-dumbbell"></i><p>Fitness</p></div>
    <div class="icon-item"><i class="fas fa-mobile-alt"></i><p>Mobile</p></div>
    <div class="icon-item"><i class="fas fa-laptop"></i><p>Electronics</p></div>
    <div class="icon-item"><i class="fas fa-tshirt"></i><p>Fashion</p></div>
    <div class="icon-item"><i class="fas fa-couch"></i><p>Home</p></div>
    <!-- Add more icon items -->
  </section>

  <script src="script.js"></script>
</body>
</html>
