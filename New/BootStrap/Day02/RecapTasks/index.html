<head>

<body>
    <!-- 
        Create a responsive form using Bootstrap components.
        Use Bootstrap cards to display organized content.
        Practice using spacing utilities for margin and padding.
        Add alerts to display messages on the page.
    -->

    <div class="container">
        <div class="card" style="width:18rem">
            <img src="../Images/1414.png" class="card-image-top" alt="">
            <div class="card-body">
                <h5 class="card-title">
                    Card Title

                <button class="btn btn-primary">Go somewhere</button>
            </div>
        </div>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"  >
                <div class="form-text" id="emailHelp" >We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" id="exampleInputPassword1" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="p-5 mt-5 bg-light text-center">
            <h3>This section has padding and margin.</h3>
        </div>
        <div class="p-5 mt-3 mb-4 bg-dark text-light text-center">
            <h2>This section has padding and margin.</h2>
        </div>
        <div class="alert alert-success">
            this is a success alert-check it out.
        </div>
    </div>
