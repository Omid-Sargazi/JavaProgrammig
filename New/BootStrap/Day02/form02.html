<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="container">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone...</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Input Name</label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NameHelp">
            </div>
    
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-control">Password</label>
                <input type="password" id="exampleInputPassword1" class="form-control">
            </div>
    
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label for="exampleCheck1" class="form-check-label">Check Me Out</label>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</body>
</html>
