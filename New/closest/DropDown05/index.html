<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List with Sub-products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-list">
        <ul>
            <li data-product="1">
                Product 1
            </li>
            <li data-product="2">
                Product 2
            </li>
            <li data-product="3">
                Product 3
            </li>
        </ul>
    </div>
    
    <div class="sub-products" id="sub-products">
        <button id="close-button">Close</button>
        <div class="sub-content">
            <ul id="sub-product-list">
                <!-- Sub-products will be dynamically populated here -->
            </ul>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
